<ion-header>
    <ion-toolbar>
        <ion-buttons style="margin-left: 5px" slot="start">
            <ion-back-button color="primary" defaultHref="/more"></ion-back-button>
          </ion-buttons>
      <ion-title>Change Email</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content padding>
  
      <div style="font-size: 15px; margin-top: 20px;  font-family: montserat; font-weight: 500; opacity: 0.8;">Current email address</div>
      <div style="border-radius: 10px; margin-top: 5px; height: 50px; background-color: white; border: 1.5px solid #cecece;">
        <div style="height: 100%">
          <div style="float: left; height: 100%; width: 77vw;">
            <ion-input type="email" [(ngModel)]="currentemail" style="height: 100%; margin-left: 10px;"></ion-input>
          </div>
          <div style="float: left; height: 100%; width: 10vw;">
            <!-- <img height="24px" style="margin: 10px;" src="../../assets/icon/mail.png"> -->
          </div>
        </div>
      </div>
  
      <div style="font-size: 15px; margin-top: 20px;  font-family: montserat; font-weight: 500; opacity: 0.8;">New email address</div>
      <div style="border-radius: 10px; margin-top: 5px; height: 50px; background-color: white; border: 1.5px solid #cecece;">
        <div style="height: 100%">
          <div style="float: left; height: 100%; width: 77vw;">
            <ion-input type="email" [(ngModel)]="newemail" style="height: 100%; margin-left: 10px;"></ion-input>
          </div>
          <div style="float: left; height: 100%; width: 10vw;">
            <!-- <img height="24px" style="margin: 10px;" src="../../assets/icon/mail.png"> -->
          </div>
        </div>
      </div>
  
      <div style="font-size: 15px; margin-top: 20px;  font-family: montserat; font-weight: 500; opacity: 0.8;">Re-enter new email address</div>
      <div style="border-radius: 10px; margin-top: 5px; height: 50px; background-color: white; border: 1.5px solid #cecece;">
        <div style="height: 100%">
          <div style="float: left; height: 100%; width: 77vw;">
            <ion-input type="email" [(ngModel)]="newemailconfirmation" style="height: 100%; margin-left: 10px;"></ion-input>
          </div>
          <div style="float: left; height: 100%; width: 10vw;">
            <!-- <img height="24px" style="margin: 10px;" src="../../assets/icon/mail.png"> -->
          </div>
        </div>
      </div>
  
      <div (click)="updateemail()"
      style="height: 48px;	width: 90vw;	border-radius: 24px; margin-top: 20px;	background: #FF7C0B;">
      <p align="center"
        style="margin: 0px; font-size: 18px; color: white; font-weight: 600; padding-top: 15px; height: 100%;">
        <span>Change Email</span></p>
    </div>
  
    <p class="tna" style="margin-top: 20px" align=center>An email will be sent shortly to your new email address to verify your account</p>

    <p (click)="resendVerificationLink()" class="tna" style="margin-top: 20px" align=center>Didn't receive the email?<br><b style="font-size: 15px; color: #FF6800; margin-left: 5px">Resend Verification Link</b></p>

  
  </ion-content>
