<ion-header>
  <ion-toolbar>
      <ion-buttons style="margin-left: 5px" slot="start">
          <ion-back-button color="primary" defaultHref="/more"></ion-back-button>
        </ion-buttons>
    <ion-title>Change Password</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

    <div style="font-size: 15px; margin-top: 20px;  font-family: montserat; font-weight: 500; opacity: 0.8;">Current password</div>
    <div style="border-radius: 10px; margin-top: 5px; height: 50px; background-color: white; border: 1.5px solid #cecece;">
      <div style="height: 100%">
        <div style="float: left; height: 100%; width: 77vw;">
          <ion-input type="password" [(ngModel)]="currentpassword" style="height: 100%; margin-left: 10px;"></ion-input>
        </div>
        <div style="float: left; height: 100%; width: 10vw;">
          <!-- <img height="24px" style="margin: 10px;" src="../../assets/icon/mail.png"> -->
        </div>
      </div>
    </div>

    <div style="font-size: 15px; margin-top: 20px;  font-family: montserat; font-weight: 500; opacity: 0.8;">New password</div>
    <div style="border-radius: 10px; margin-top: 5px; height: 50px; background-color: white; border: 1.5px solid #cecece;">
      <div style="height: 100%">
        <div style="float: left; height: 100%; width: 77vw;">
          <ion-input type="password" [(ngModel)]="newpassword" style="height: 100%; margin-left: 10px;"></ion-input>
        </div>
        <div style="float: left; height: 100%; width: 10vw;">
          <!-- <img height="24px" style="margin: 10px;" src="../../assets/icon/mail.png"> -->
        </div>
      </div>
    </div>

    <div style="font-size: 15px; margin-top: 20px;  font-family: montserat; font-weight: 500; opacity: 0.8;">Re-enter new password</div>
    <div style="border-radius: 10px; margin-top: 5px; height: 50px; background-color: white; border: 1.5px solid #cecece;">
      <div style="height: 100%">
        <div style="float: left; height: 100%; width: 77vw;">
          <ion-input type="password" [(ngModel)]="newpasswordconfirmation" style="height: 100%; margin-left: 10px;"></ion-input>
        </div>
        <div style="float: left; height: 100%; width: 10vw;">
          <!-- <img height="24px" style="margin: 10px;" src="../../assets/icon/mail.png"> -->
        </div>
      </div>
    </div>

    <div (click)="updatepassword()"
    style="height: 48px;	width: 90vw;	border-radius: 24px; margin-top: 20px; background: #FF7C0B;">
    <p align="center"
      style="margin: 0px; font-size: 18px; color: white; font-weight: 600; padding-top: 15px; height: 100%;">
      <span>Update Password</span></p>
  </div>

  <p routerLink="/forgot" routerDirection="forward" class="tna" style="margin-top: 20px" align=center>Forgot password?<b style="font-size: 15px; color: #FF6800; margin-left: 5px">Reset here</b></p>

</ion-content>
