<ion-header>
  <ion-toolbar>
      <ion-buttons style="margin-left: 5px" slot="start">
          <ion-back-button color="primary" defaultHref="/more"></ion-back-button>
        </ion-buttons>
    <ion-title>Give Feedback</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div style="padding: 20px;">

    <p style="text-align: center; font-size: 20px;">How has your experience with <br><span style="font-weight: 600;">#Project81PH</span> app been so far?</p>
        
      <div style="font-size: 15px; margin-top: 20px;  font-family: montserat; font-weight: 500; opacity: 0.8;">Title</div>
      <div style="border-radius: 10px; margin-top: 5px; height: 50px; background-color: white; border: 1.5px solid #cecece;">
        <div style="height: 100%">
          <div style="float: left; height: 100%; width: 77vw;">
            <ion-input type="text" [(ngModel)]="title" style="height: 100%; margin-left: 10px;"></ion-input>
          </div>
          <div style="float: left; height: 100%; width: 10vw;">
          </div>
        </div>
      </div>


      <div style="font-size: 15px; margin-top: 20px;  font-family: montserat; font-weight: 500; opacity: 0.8;">Message</div>
      <div style="border-radius: 10px; margin-top: 5px; height: 150px; background-color: white; border: 1.5px solid #cecece;">
        <div style="height: 100%">
          <div style="float: left; height: 100%; width: 77vw;">
            <ion-textarea type="text" [(ngModel)]="message" style="height: 100%; margin-left: 10px;"></ion-textarea>
          </div>
          <div style="float: left; height: 100%; width: 10vw;">
          </div>
        </div>
      </div>

      <div (click)="sendfeedback()"
      style="height: 48px;	width: 90vw;	border-radius: 24px; margin-top: 20px;	background: #FF7C0B;">
      <p align="center"
        style="margin: 0px; font-size: 18px; color: white; font-weight: 600; padding-top: 12px; height: 100%;">
        <span>Send Feedback</span></p>
    </div>

    <div style="margin-top: 20px; font-size: 15px;">If the form above is giving you any trouble, please shoot an email directly to <span style="color: #FF7C0B;">project81pinas@gmail.com</span>

        <br><br>Please know that we greatly appreciate your feedback.
        So, a huge thanks! ðŸŽ‰ðŸ¤—</div>
  </div>
        

</ion-content>
