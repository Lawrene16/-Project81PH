<ion-content>
  <div style="background-color: rgb(250, 250, 250);">

    <div style="padding-left: 20px; padding-right: 20px; padding-top: 10px;">
      <p style="margin-top: 18px;" align="center"><img style="zoom: 80%;" src="../../assets/icon/logo.png"></p>

      <p style="margin: 0px;" align="center"
        style="color: #FE551D; font-size: 17px; font-weight: 600;	font-family: barbararegular;">#PROJECT81PH</p>


      <div style="font-size: 14px; margin-top: 20px; font-family: montserat; font-weight: 600; opacity: 0.8;">
        Email/Username</div>
      <div style="border-radius: 10px; margin-top: 5px; height: 45px; border: 1.5px solid #ffb152;">
        <div style="height: 100%">
          <div style="float: left; height: 100%; width: 77vw;">
            <ion-input type="text" [(ngModel)]="email" style="height: 100%; margin-left: 10px;"></ion-input>
          </div>
          <div style="float: left; height: 100%; width: 10vw;">
            <img height="24px" style="margin: 10px;" src="../../assets/icon/User.png">
          </div>
        </div>
      </div>

      <br>

      <div style="font-size: 14px; font-family: montserat; font-weight: 600; opacity: 0.8;">Password</div>
      <div style="border-radius: 10px;margin-top: 5px; height: 45px; border: 1.5px solid #ffb152;">
        <div style="height: 100%">
          <div style="float: left; height: 100%; width: 77vw;">
            <ion-input type="password" [(ngModel)]="password" style="height: 100%; margin-left: 10px;"></ion-input>
          </div>
          <div style="float: left; height: 100%; width: 10vw;">
            <img height="26px" style="margin: 10px;" src="../../assets/icon/lock.png">
          </div>
        </div>
      </div>

      <div style="width: 91vw; margin-top: 10px;">
        <div routerLink="/forgot" routerDirection="forward"
          style="float: right; font-size: 14px; opacity: 0.6; font-weight: 500;">Forgot Password?</div>
      </div>

      <div (click)="login()"
        style="height: 45px;	width: 90vw;	border-radius: 24px; margin-top: 50px; background: #FF7C0B;">
        <p align="center"
          style="margin: 0px; font-size: 18px; color: white; font-weight: 600; padding-top: 10px; height: 100%;">
          <span>Login</span></p>
      </div>

      <div style="width: 90vw;">
        <p align="center" style="margin-top: 20px; opacity: 0.6;">-------- OR LOGIN WITH --------</p>
      </div>
    </div>

    <div>

          <div style="margin-top: 10px; width: 100vw;">

            <div
              style="margin-top: 5px; margin-left: 5vw; height: 40px;	width: 90vw; background-color: #2A5CA7;	border-radius: 24px;"
              (click)="fbLogin()">
              <ion-row style="justify-content: center;">
                <ion-col size="2">
                </ion-col>
                <ion-col size="1.5">
                  <img height="20px" style="margin-top: 4px;" src="../../assets/icon/facebook-logo.png">
                </ion-col>
                <ion-col col="5" style="margin-top: 4px; float: left; color: white; font-size: 17px; font-weight: 500;">
                  Sign in with Facebook
                </ion-col>
              </ion-row>
            </div>


            <div
              style="margin-top: 5px; margin-left: 5vw; height: 40px; width: 90vw; background:
              linear-gradient(144.48deg, #DB4437 0%, #FF0031 100%); border-radius: 24px;"
              (click)="googleLogin()">
              <ion-row style="justify-content: center;">
                <ion-col size="2.5">
                </ion-col>
                <ion-col size="1.5">
                  <img height="20px" style="margin-top: 4px;" src="../../assets/icon/google-plus-logo.png">
                </ion-col>
                <ion-col col="5" style="margin-top: 4px; float: left; color: white; font-size: 17px; font-weight: 500;">
                  Sign in with Google
                </ion-col>
              </ion-row>
            </div>

            <div
              style="margin-top: 5px; margin-left: 5vw; height: 40px;	width: 90vw; background-color: #000000;	border-radius: 24px;"
              (click)="appleLogin()">
              <ion-row style="justify-content: center;">
                <ion-col size="2.7">
                </ion-col>
                <ion-col size="1.5">
                  <img height="20px" style="margin-top: 4px;" src="../../assets/icon/apple-logo.png">
                </ion-col>
                <ion-col col="5" style="margin-top: 4px; float: left; color: white; font-size: 17px; font-weight: 500;">
                  Sign in with Apple
                </ion-col>
              </ion-row>
            </div>
          </div>

      <p routerLink="/register" routerDirection="forward" class="tna" style="margin-top: 20px" align=center>Dont have an
        account?<b style="font-size: 15px; color: #FF6800; margin-left: 5px">Register Now</b></p>

    </div>
  </div>
</ion-content>
