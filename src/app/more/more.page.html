<ion-header>
  <ion-toolbar style="background-color: rgb(250, 250, 250);">
    <ion-title>More</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header
      style="font-family: montserat; color: rgb(81, 81, 85); height: 50px; font-weight: 500; background-color: rgb(255,241,231);">
      Account
    </ion-list-header>
    <!-- <ion-item (click)="linkedaccounts()">
      <ion-label style="font-family: montserat; color: rgb(81, 81, 85);  font-size: 15px;">
        Linked Accounts
      </ion-label>
      <ion-icon style="opacity: 0.7;" name="arrow-forward"></ion-icon>
    </ion-item> -->

    <ion-item (click)="changepassword()">
      <ion-label style="font-family: montserat; color: rgb(81, 81, 85);  font-size: 15px;">
        Change Password
      </ion-label>
      <ion-icon style="opacity: 0.7;" name="arrow-forward"></ion-icon>
    </ion-item>

    <ion-item (click)="changeemail()">
      <ion-label style="font-family: montserat; color: rgb(81, 81, 85);  font-size: 15px;">
        Change Email
      </ion-label>
      <ion-icon style="opacity: 0.7;" name="arrow-forward"></ion-icon>
    </ion-item>

    <ion-item (click)="deactivateaccount()">
      <ion-label style="font-family: montserat; color: rgb(81, 81, 85);  font-size: 15px;">
        Deactivate Account
      </ion-label>
      <ion-icon style="opacity: 0.7;" name="arrow-forward"></ion-icon>
    </ion-item>

    <ion-list-header
      style="font-family: montserat; color: rgb(81, 81, 85);  height: 50px; font-weight: 500; background-color: rgb(255,241,231);">
      General
    </ion-list-header>

    <ion-item (click)="helpcenter()">
      <ion-label style="font-family: montserat; color: rgb(81, 81, 85);  font-size: 15px;">
        FAQs
      </ion-label>
      <ion-icon style="opacity: 0.7;" name="arrow-forward"></ion-icon>
    </ion-item>

    <ion-item (click)="about()">
      <ion-label style="font-family: montserat; color: rgb(81, 81, 85);  font-size: 15px;">
        About
      </ion-label>
      <ion-icon style="opacity: 0.7;" name="arrow-forward"></ion-icon>
    </ion-item>

    <ion-item (click)="givefeedback()">
      <ion-label style="font-family: montserat; color: rgb(81, 81, 85);  font-size: 15px;">
        Give Feedback
      </ion-label>
      <ion-icon style="opacity: 0.7;" name="arrow-forward"></ion-icon>
    </ion-item>

    <ion-item (click)="logout()">
      <ion-icon style="opacity: 0.7;  color: rgb(81, 81, 85);" name="log-out"></ion-icon>

      <ion-label style="font-family: montserat; color: rgb(81, 81, 85);  font-size: 15px;">
        Logout
      </ion-label>
    </ion-item>


  </ion-list>

</ion-content>
