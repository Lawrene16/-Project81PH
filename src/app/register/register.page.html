<ion-content>
  <div style="background-color: rgb(250, 250, 250);"> 

    <div style="padding-left: 20px; padding-right: 20px; padding-top: 20px;">
      <div style="width: 90vw; margin-top: 15px;">
        <ion-icon routerLink="/login" routerDirection="backward" style="font-size: 25px; color: black;" name="arrow-back"></ion-icon>
    </div>


      <p style="color: #FE551D; padding-left: 20px;
       font-size: 45px; margin: 0px; padding-top: 15px; 
       font-weight: 500;	font-family: barbararegular;">SIGN UP</p>

      <div style="margin-left: 20px; font-family: montserat; font-weight: 600;  margin-top: 5px;">keep travelling and start tracking</div>

      <div style="font-size: 15px; margin-top: 20px;  font-family: montserat; font-weight: 600; opacity: 0.8;">Your Name</div>
      <div style="border-radius: 10px; margin-top: 5px; height: 45px; border: 1.5px solid #ffb152;">
        <div style="height: 100%">
          <div style="float: left; height: 100%; width: 77vw;">
            <ion-input type="text" [(ngModel)]="name" style="height: 100%; margin-left: 10px;"></ion-input>
          </div>
          <div style="float: left; height: 100%; width: 10vw;">
            <img height="24px" style="margin: 10px;" src="../../assets/icon/User.png">
          </div>
        </div>
      </div>
    <br>

    <div style="font-size: 15px; font-family: montserat; font-weight: 600; opacity: 0.8;">Email</div>
    <div style="border-radius: 10px; margin-top: 5px; height: 45px; border: 1.5px solid #ffb152;">
      <div style="height: 100%">
        <div style="float: left; height: 100%; width: 77vw;">
          <ion-input type="text" [(ngModel)]="email" style="height: 100%; margin-left: 10px;"></ion-input>
        </div>
        <div style="float: left; height: 100%; width: 10vw;">
          <img height="24px" style="margin: 10px;" src="../../assets/icon/mail.png">
        </div>
      </div>
    </div>

    <br>

    <div style="font-size: 15px; font-family: montserat; font-weight: 600; opacity: 0.8;">Password</div>
    <div style="border-radius: 10px;margin-top: 5px; height: 45px; border: 1.5px solid #ffb152;">
      <div style="height: 100%">
        <div style="float: left; height: 100%; width: 77vw;">
          <ion-input type="password" [(ngModel)]="password" style="height: 100%; margin-left: 10px;"></ion-input>
        </div>
        <div style="float: left; height: 100%; width: 10vw;">
          <img height="26px" style="margin: 10px;" src="../../assets/icon/lock.png">
        </div>
      </div>
    </div>


    <div (click)="register()"
    style="height: 48px;	width: 90vw;	border-radius: 24px; margin-top: 30px;
      background: #FF7C0B;
      box-shadow: 0 2px 15px 0 rgba(192,31,2,0.25);">
    <p align="center"
      style="margin: 0px; font-size: 18px; color: white; font-weight: 600; padding-top: 15px; height: 100%;">
      <span>Sign Up</span></p>
  </div>


    <div style="width: 90vw;">
      <p align="center" style="margin-top: 20px; opacity: 0.6;">-------- OR SIGN UP WITH --------</p>
    </div>

    </div>


    <div>

<div style="margin-top: 10px; width: 100vw;">

  <div
    style="margin-top: 5px; margin-left: 5vw; height: 40px;	width: 90vw; background-color: #2A5CA7;	border-radius: 24px;"
    (click)="fbLogin()">
    <ion-row style="justify-content: center;">
      <ion-col size="2">
      </ion-col>
      <ion-col size="1.5">
        <img height="20px" style="margin-top: 4px;" src="../../assets/icon/facebook-logo.png">
      </ion-col>
      <ion-col col="5" style="margin-top: 4px; float: left; color: white; font-size: 17px; font-weight: 500;">
        Sign in with Facebook
      </ion-col>
    </ion-row>
  </div>


  <div style="margin-top: 5px; margin-left: 5vw; height: 40px; width: 90vw; background:
              linear-gradient(144.48deg, #DB4437 0%, #FF0031 100%); border-radius: 24px;" (click)="googleLogin()">
    <ion-row style="justify-content: center;">
      <ion-col size="2.5">
      </ion-col>
      <ion-col size="1.5">
        <img height="20px" style="margin-top: 4px;" src="../../assets/icon/google-plus-logo.png">
      </ion-col>
      <ion-col col="5" style="margin-top: 4px; float: left; color: white; font-size: 17px; font-weight: 500;">
        Sign in with Google
      </ion-col>
    </ion-row>
  </div>

  <div
    style="margin-top: 5px; margin-left: 5vw; height: 40px;	width: 90vw; background-color: #000000;	border-radius: 24px;"
    (click)="appleLogin()">
    <ion-row style="justify-content: center;">
      <ion-col size="2.7">
      </ion-col>
      <ion-col size="1.5">
        <img height="20px" style="margin-top: 4px;" src="../../assets/icon/apple-logo.png">
      </ion-col>
      <ion-col col="5" style="margin-top: 4px; float: left; color: white; font-size: 17px; font-weight: 500;">
        Sign in with Apple
      </ion-col>
    </ion-row>
  </div>
</div>
    

    <p routerLink="/login" routerDirection="backward" class="tna" style="margin-top: 20px" align=center>Already have an
      account?<b style="font-size: 15px; color: #FF6800; margin-left: 5px">Login here</b></p>

    </div>
  </div>
</ion-content>
